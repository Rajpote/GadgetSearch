<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style2.css">
  <title>register</title>
 </head>
 <body>
  <div class="container1">
   <form action="">
    <div>
     <h1>register</h1>
    </div>
    <div class="container">
     <label for="fname">user name:</label>
     <input type="text" id="uname" name="uname" />
    </div>
    <div class="container">
     <label for="lname">password:</label>
     <input type="text" id="pass" name="pass" />
    </div>
    <div class="container">
     <label for="phno">confirm password</label>
     <input type="text" id="cpass" name="cpass" />
    </div>
    <div class="container">
        <label for="fname">E-mail:</label>
        <input type="email" id="email" name="email" />
       </div>
    <div class="container">
     <label for="gender">Gender</label>
     <div class="container-gender">
      <label for="ml">Male</label>
      <input type="radio" id="ml" name="gender" />
      <label for="fm">female</label>
      <input type="radio" id="fm" name="gender" />
      <label for="other">other</label>
      <input type="radio" id="other" name="gender" />
     </div>
    </div>
    <div class="container">
        <input type="checkbox" checked="checked">
        <span>I aggree with all thr term & condition</span>
    </div>
    <div class="container">
     <div class="reg-btn">
      <input type="submit" value="submit" />
     </div>
    </div>
   </form>
  </div>
 </body>
